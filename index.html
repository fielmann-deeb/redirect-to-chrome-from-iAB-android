<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Your Website</title>
  </head>

  <body>
    <main role="main">
      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Skip iAB</h1>
          <p class="lead text-muted">
            we dont support Instagram and Facebbk iAB please choose of below
            mentioned alternative options
          </p>
          <p>
            <button id="open-in-chrome-btn" class="btn btn-primary my-2 mx-4">
              Open in Chrome
            </button>
            <a
              href="intent://stackoverflow.com/questions/29250152/what-is-the-intent-to-launch-any-website-link-in-google-chrome#Intent;scheme=http;action=android.intent.action.VIEW;end;"
              class="btn btn-secondary my-2 mx-4"
            >
              Open in chrome using intent
            </a>
          </p>
        </div>
      </section>
    </main>
  </body>
  <script>
    const openCurrentLinkInChrome = function () {
      window.open(
        "googlechrome://navigate?url=" + window.location.href,
        "_system"
      );
    };
    document.addEventListener("DOMContentLoaded", function (event) {
      const chromeBtn = document.getElementById("open-in-chrome-btn");
      chromeBtn.addEventListener("click", openCurrentLinkInChrome);
    });
  </script>
</html>
